{% extends "layout.html" %}


{% block body %}

    {% from "includes/formhelpers.html" import render_field %}

    <h3>Login</h3>
    <hr>
    <form method = "POST">
        <dl>
          {{ render_field(form.username) }}
          {{ render_field(form.password) }}
        </dl>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
  
{% endblock body %}
